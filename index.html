<!doctype html>
<html class='no-js' lang=''>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>Pattern Library</title>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel='stylesheet' type='text/css'href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600'>
        <link rel='stylesheet' href='build/css/main.css'>

    <body ng-app="routerApp">
  <!--[if lt IE 8]>

    <header class="header">
      <h1>Pattern Library</h1>
    </header>

    <div ng-controller='PenListCtrl'>
      <ul class="thumbnails">
        <li class="thumbnail" ng-repeat="pen in pens">
          <p>See the Pen{{pen.title}}</a></p>
          <!-- <script async src="https://production-assets.codepen.io/assets/embed/ei.js"></script> -->
          <!-- <div class="pen-details" ng-show="showDetails">
              <a href="http://codepen.io/IndigoSlate/pen/{{pen.id}}/">{{pen.id}}</a> </p>
          <div> -->
        </li>
      </ul>



    <main role="main">
      <!-- <div ng-repeat="pen in pens"> this is where the toggle should be -->
        <p>Pen<a href="#" ng-click="showDetails = ! showDetails">{{pen.title}}</a></p>

        <p data-height="265" data-theme-id="dark" data-slug-hash="{{pen.id}}" data-default-tab="html,result" data-user="IndigoSlate" data-embed-version="2" data-pen-title="{{pen.id}}" data-preview="true" data-editable="true" class="codepen">See the Pen <a href="http://codepen.io/IndigoSlate/pen/{{pen.id}}/">{{pen.id}}</a> by Indigo Slate UI Code Library  (<a href="http://codepen.io/IndigoSlate">@IndigoSlate</a>) on <a href="http://codepen.io">CodePen</a>.</p>
        </p>
    </main>
  </div>


      </footer>

      <!-- <script src='src/js/main.js'></script> -->
